<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title th:text="${title}">Search Results</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.2/css/bootstrap.min.css">
</head>

<body>

    <div class="container my-5">
        <h1 class="text-center mb-5" th:text="${title}">Search Results</h1>
        <p class="text-center mb-4" th:text="${results.size()} + ' results found'"></p>
        <table class="table table-striped table-bordered">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Summary</th>
                    <th>Price</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="result : ${results}" class="mb-5">
                    <td th:text="${result.getName()}"></td>
                    <td th:text="${result.getSummary()}"></td>
                    <td th:text="'$' + ${result.getPrice()}"></td>
                </tr>
            </tbody>
        </table>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.2/js/bootstrap.bundle.min.js"></script>
</body>

</html>
