<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title th:text="${title}">Search Results</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.2/css/bootstrap.min.css">
</head>

<body>

    <div class="container my-5">
        <h1 class="text-center mb-5" th:text="${title}">Search Results</h1>
        <p class="text-center mb-4" th:text="${results.size()} + ' results found'"></p>
        <ul class="list-unstyled">
            <li th:each="result : ${results}" class="mb-5">
                <div class="card">
                    <div class="card-body">
                        <h2 class="card-title" th:text="${result.getName()}"></h2>
                        <p class="card-text" th:text="${result.getSummary()}"></p>
                        <p class="card-text" th:text="'Price: $' + ${result.getPrice()}"></p>
                    </div>
                </div>
            </li>
        </ul>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.2/js/bootstrap.bundle.min.js"></script>
</body>

</html>
